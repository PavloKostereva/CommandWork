<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindhelp - Вхід</title>
    <link rel="stylesheet" href="../../static/css/log_in.css">
</head>
<body>
    <div class="login-container">
        <a a href="{% url 'home' %}" class="back-link">← Повернутися на головну сторінку</a>
        
        <div class="login-box">
            <div class="logo-container">
                <img src="../../static/img/logo.png" alt="Kindhelp Logo" class="logo">
            </div>
            
            <h1>Увійти</h1>
            
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                
                <button type="submit" class="login-btn">Продовжити</button>
            </form>
            
            <div class="register-link">
                Ще не маєш облікового запису? <a href="{%url 'sign_up'%}">Реєстрація</a>
            </div>
        </div>
    </div>
</body>
</html>

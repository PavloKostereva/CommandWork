<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація - Kindhelp</title>
    <link rel="stylesheet" href="../../static/css/sign_up.css" />
  </head>

  <body>
    <div class="login-container">
      <a href="{% url 'home' %}" class="back-link"
        >← Повернутися на головну сторінку</a
      >

      <div class="login-box">
        <div class="logo-container">
          <img
            src="../../static/img/logo.png"
            alt="Kindhelp Logo"
            class="logo"
          />
        </div>

        <h1>Реєстрація</h1>

        <form class="login-form">
          <div class="form-group">
            <label for="email">Ваша електронна пошта</label>
            <input
              type="email"
              id="email"
              placeholder="Введіть свій email"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input
              type="text"
              id="lastName"
              placeholder="Введіть ваше прізвище"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              placeholder="Створіть пароль"
              required
            />
          </div>

          <div class="form-group">
            <label for="about">Про себе</label>
            <textarea
              id="about"
              placeholder="Розкажіть трохи про себе"
            ></textarea>
            <p class="optional">Не обов'язково</p>
          </div>

          <button type="submit" class="login-btn">Продовжити</button>

          <div class="divider">
            <span>Або</span>
          </div>

          <button class="google-btn" id="googleSignIn">
            <img src="../../static/img/google.png" alt="Google Icon" />
            <span>Реєстрація з Google</span>
          </button>
        </form>

        <div class="register-link">
          Вже маєте обліковий запис? <a href="login.html">Увійти</a>
        </div>
      </div>
    </div>

    {% load static %}
    <script type="module" src="{% static 'js/firebase_login.js' %}"></script>
  </body>
</html>
